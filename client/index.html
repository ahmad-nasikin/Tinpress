<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel='stylesheet' href='assets/css/login.css' />

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <div align='center'>
    <img src="Logo.jpg" >
  </div>
    <div class="row">

      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-login">
          <div class="panel-heading">
            <div class="row">
              <div class="col-xs-6">
                <a href="#" class="active" id="login-form-link">Login</a>
              </div>
              <div class="col-xs-6">
                <a href="#" id="register-form-link">Register</a>
              </div>
            </div>
            <hr>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12">
                <form id="login-form" action="" method="post" role="form" style="display: block;">
                  <div class="form-group">
                    <input type="text" name="login-username" id="login-username" tabindex="1" class="form-control" placeholder="Username">
                  </div>
                  <div class="form-group">
                    <input type="password" name="login-password" id="login-password" tabindex="2" class="form-control" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="button" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-lg-12">
                      </div>
                    </div>
                  </div>
                </form>
                <form id="register-form" action="" method="post" role="form" style="display: none;">
                  <div class="form-group">
                    <input type="text" name="register-username" id="register-username" tabindex="1" class="form-control" placeholder="Username"
                      value="">
                  </div>
                  <div class="form-group">
                    <input type="password" name="register-password" id="register-password" tabindex="2" class="form-control" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="button" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    $('#register-submit').click(function () {
      axios.post('http://localhost:3000/signup', {
          username: $('#register-username').val(),
          password: $('#register-password').val()
        })
        .then(data => {
          console.log('data masuk');
          alert('login please')
        })
        .catch(err => {
          console.log(err);
        })
    })

    $('#login-submit').click(function () {
      axios.post('http://localhost:3000/signin', {
          username: $('#login-username').val(),
          password: $('#login-password').val()
        })
        .then(data => {
          console.log(data);
          localStorage.setItem('token', data.data)
          if (localStorage.getItem('token') !== 'nousername') {
            window.location.href = 'camera.html'
          }
        })
        .catch(err => {
          console.log(err);
        })

    })
  </script>
  <script src="assets/js/login.js"></script>
</body>

</html>

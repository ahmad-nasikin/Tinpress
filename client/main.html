<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Tinpress</title>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
      <script src='https://code.jquery.com/jquery-3.2.1.js'> </script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
      <link rel="stylesheet" href="assets/css/camera.css">
  </head>
  <body>
      <div class="image w3-content w3-display-container">
          <img class="mySlides" src="https://imgur.com/xHNklug.jpg" style="width:40%">
          <img class="mySlides" src="https://imgur.com/BHse1bm.jpg" style="width:40%">
          <img class="mySlides" src="https://imgur.com/ybE42Gj.jpg" style="width:40%">
          <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">Previous</button>
          <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">Next</button>
      </div><br>
      <div id="hasil">

      </div>
      <div class="container">
          <div class="app">
            <a href="#" id="start-camera" class="visible">Touch here to start the app.</a>
            <video id="camera-stream"></video>
            <img id="snap">
        
            <p id="error-message"></p>
        
            <div class="controls">
              <a href="#" id="delete-photo" title="Delete Photo" class="disabled"><i class="material-icons">delete</i></a>
              <a href="#" id="take-photo" title="Take Photo"><i class="material-icons">camera_alt</i></a>
              <a href="#" id="download-photo" download="selfie.png" title="Save Photo" class="disabled"><i class="material-icons">file_download</i></a>
            </div>
            <!-- Hidden canvas element. Used for taking snapshot of video. -->
            <canvas></canvas>
          </div>
          <br>
          <div class="col">
            <input type="file" id="filename" name="filename">
            <button id="btn" class="btn">Process</button>
            <p id="response"></p>
            <div class="row">
              <div class="col-6">
                <div id="timeline" class="col"></div>
              </div>
            </div>
        
          </div>
          <button id="button" type="button" onclick="logout()">Logout</button>
        </div>
    
    <script>
    $(document).ready(()=>{
     if (localStorage.getItem('token') || localStorage.getItem('fbtoken')) {

     } else {
       window.location.href='index.html'
     }
   })
    </script>
    <script>
    function logout() {
      localStorage.clear();
      window.location.href='index.html';
    }
    </script>
  </body>
  <script src="assets/js/next.js"></script>
  <script src="assets/js/camera.js"></script>
  <script src="assets/js/azureapi.js"></script>

</html>
